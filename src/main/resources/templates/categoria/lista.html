<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categorías</title>
</head>
<body>
<h1>Lista de Categorías</h1>

<a th:href="@{/categoria/formulario}">Nueva Categoría</a>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="cat : ${categoria}">
            <td th:text="${cat.id}"></td>
            <td th:text="${cat.nombre}"></td>
            <td th:text="${cat.descripcion}"></td>
            <td>
                <a th:href="@{'/categoria/editar/' + ${cat.id}}">Editar</a>
                |
                <a th:href="@{'/categoria/eliminar/' + ${cat.id}}" onclick="return confirm('¿Estás seguro?');">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
