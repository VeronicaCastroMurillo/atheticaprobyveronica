<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Categoría</title>
</head>
<body>
<h1 th:text="${categoria.id} != null ? 'Editar Categoría' : 'Nueva Categoría'"></h1>

<form onsubmit="console.log(new FormData(this)); return true;" th:action="@{/categoria/guardar}" th:object="${categoria}" method="post">
    <input type="hidden" th:field="*{id}" />
    
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" required />

    <label for="descripcion">Descripcion:</label>
    <input type="text" id="descripcion" th:field="*{descripcion}" required />

    <br><br>
    <button type="submit">Guardar</button>
</form>

<a th:href="@{/categoria}">Volver</a>
</body>
</html>
